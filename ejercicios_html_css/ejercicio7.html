<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Formularos modernos</title>
    <link rel="stylesheet" href="css/ejercicio7.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Farchive%2F5%2F53%2F20190925201609!Google_%2522G%2522_Logo.svg%2F120px-Google_%2522G%2522_Logo.svg.png&f=1&nofb=1" alt="Logo Google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.miraheze.org%2Fsolarawiki%2Fthumb%2Fe%2Fe4%2FTwitter_Logo_Blue.svg%2F1200px-Twitter_Logo_Blue.svg.png&f=1&nofb=1" alt="Logo Twitter"></picture>
            </button>
        </div>

        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" id="username" name="username">
                </label>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Contrase√±a</span>
                    <input type="password" id="password" name="password" placeholder="6 + caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>

</html>
